<fieldset class="form-group"><br /><br />
    <label>From:
        <select class="form-control" name="repeatSelectFrom" id="repeatSelectFrom" ng-model="dataFrom.repeatSelectFrom">
            <option value="" disabled selected hidden>Please Choose</option>
            <option ng-repeat="from in dataFrom.origins" id="from" value="{{from.origin}}">{{from.description}}</option>
        </select>
    </label>
    <label>To:
        <select class="form-control" name="repeatSelectTo" id="repeatSelectTo" ng-model="dataTo.repeatSelectTo">
            <option value="" disabled selected hidden>Please Choose</option>
            <option ng-repeat="to in dataTo.destinations" id="to" value="{{to.destination}}">{{to.description}}</option>
        </select>
    </label>
    <label>Departure Date:
        <input type="date" class="form-control" ng-model="dDate">
    </label>
    <!--    <label>Return Date:
            <input type="date" class="form-control" ng-model="fDate">
        </label>-->
    <label>Passengers:
        <input type="number" ng-model="passengers" id="amount" class="form-control" min="1" placeholder="number">
    </label>
    <button class="btn btn-success" ng-click="getData()()">
        <span class="glyphicon  glyphicon-cog"></span>Search
    </button>
</fieldset>
<div class="container">
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>Airline</th>
                <th>Flight ID</th>
                <th>Number of Seats</th>
                <th>Date</th>
                <th>Total Price</th>
                <th>Departure</th>
                <th>Travel Time</th>
                <th>Destination</th>
                <th>Book Tickets</th>
            </tr>
        </thead>
        <tbody ng-repeat="airline in airlines">
            <tr id="{{$index}}" ng-repeat="flight in airline.flights">
                <td>{{airline.airline}}</td>
                <td>{{flight.flightID}}</td>
                <td>{{flight.numberOfSeats}}</td>
                <td>{{flight.date| date}}</td>
                <td>{{flight.totalPrice}}</td>
                <td>{{flight.origin}}</td>
                <td>{{flight.traveltime}}</td>
                <td>{{flight.destination}}</td>
                <td>
                    <a href="" ng-click="bookTicket($index)">Book Ticket</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="sk-circle" ng-show="showSpinner">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>
        <div class="sk-circle9 sk-child"></div>
        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
    </div>
</div>
