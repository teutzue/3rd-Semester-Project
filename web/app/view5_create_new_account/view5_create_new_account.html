<div id="login-overlay" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title" id="myModalLabel" align="center">Register</h2>
        </div>
        <div class="modal-body">
            <form id="registerForm">
                <!---form--->           <div class="form-group">
                    <!---input width--->    <div class="col-xs-6">
                        <label for="InputName">First Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" ng-focus="Focus()" ng-model="firstName" name="firstName" placeholder="Enter First Name" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                        <br>
                        <label for="InputName">Username</label>
                        <div class="input-group">
                            <input type="text" class="form-control"  ng-focus="Focus()" ng-model="userName" name="username" placeholder="Enter Username" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            <span style="{{Style(isSaved)}}">{{feetbackError}}</span>
                        </div>
                        <!--------------------------------------separator---------------------------------------------------------------> <hr>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-6">

                        <label for="InputName">Last Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" ng-focus="Focus()" ng-model="lastName" name="lastName" placeholder="Enter Last Name" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>

                        <br>
                        <label for="InputPassword">Enter Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" ng-focus="Focus()" ng-model="password" name="password" placeholder="Enter Password" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            <span style="{{missingPS}}; color: red">Missing Password</span>
                        </div>
                        <!--------------------------------------separator---------------------------------------------------------------> <hr>
                    </div>
                    <label for="InputPassword">Re-Enter Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" name="re-password" ng-focus="Focus()" ng-model="password2" placeholder="Re-Enter Password" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        <span style="{{wrongPs}}; color: red">Wrong! Retype Password</span>
                    </div>
                </div> 

                <div class="form-group"> 
                    <div class="col-xs-12">
                        <label for="InputEmail">Enter Email</label>
                        <div class="input-group">
                            <input type="email" class="form-control" ng-focus="Focus()" ng-model="email" name="email" placeholder="Enter Email" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                        <!----------------------------break-------------------------------------------------------------> <br>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <label for="InputStreetName">Address</label>
                        <div class="input-group">
                            <input type="text" class="form-control" ng-focus="Focus()" ng-model="address" name="address" placeholder="Enter Street Name and Number" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                        <!----------------------------break-------------------------------------------------------------> <br> 
                    </div>                     
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <label for="InputCity">City</label>
                        <div class="input-group">
                            <input type="text" class="form-control" ng-focus="Focus()" ng-model="city" name="city" placeholder="Enter City" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                        <!----------------------------break-------------------------------------------------------------> <br> 
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <label for="InputCountry">Country</label>
                        <div class="input-group">
                            <input type="text" class="form-control" ng-focus="Focus()" ng-model="country" name="country" placeholder="Enter Province" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span> 
                        </div>
                        <!----------------------------break-------------------------------------------------------------> <br>                     
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <label for="InputZipCode">Zip Code</label>
                        <div class="input-group">
                            <input type="number" class="form-control" ng-focus="Focus()" ng-model="zipCode" name="zipCode" placeholder="Enter Zip Code" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span> 
                        </div>
                        <!----------------------------break-------------------------------------------------------------> <br>                     
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <label for="InputPhone">Phone</label>
                        <div class="input-group">
                            <input type="number" class="form-control" ng-focus="Focus()" ng-model="phone" name="phone" placeholder="Enter Phone" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span> 
                        </div>
                        <!----------------------------break-------------------------------------------------------------> <br>                     
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group-addon">
                        <input type="submit" name="submit" id="submit"  ng-click="submit()" value="Submit" class="btn btn-success pull-right">
                        <p style="{{Style(isSaved)}}">{{feetback}}</p>
                    </div>
                </div>
            </form>
        </div><!---modal-body--->
    </div>
</div>


</body>
