

<table class="table table-hover table-striped table-condensed table-bordered ordersTable" data-ng-controller="View7Ctrl">
    <thead>
        <tr>
            <th >From</th>
            <th >To</th>
            <th >Date</th>
            <th >Number of Passengers</th>
        </tr>
    </thead>
    <tbody ng-repeat="s in searches">
            <tr>
                <td>{{s.from}}</td>
                <td>{{s.to}}</td>
                <td>{{s.Date_SR| date}}</td>
                <td>{{s.noPassengers}}</td>
            </tr>
        </tbody>
</table>
